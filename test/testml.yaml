source_testml_dir: ../../pegex-tml
local_testml_dir: ./testml
test_file_template: |
  $:.unshift "#{Dir.getwd}/test/lib"

  require 'testml'
  require 'testml/compiler/lite'
  require 'testml_bridge'

  TestML.new(
    testml: '%{file}',
    bridge: TestMLBridge,
    compiler: TestML::Compiler::Lite,
  )
exclude_testml_files: []
